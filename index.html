<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Hood: Make Your Own Adventure</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/actors.css">
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
</head>
<body>
    <main class="container">
        <div class="tv">
            <div class="tv__screen">
                <div class="tv__screen--start">
                    <h1>RED HOOD</h1>
                    <h2>Build Your Own Adventure</h2>
                    <button class="start-button" onclick="writeStory(1);">Start</button> 
                </div>
                <div class="tv__screen--game active">
                    <div class="game">
                        <div class="game__img">
                            <img id="storyBG" src="img/first-scene.png">
                            <img id="actorA" class="game__img--actorA" src="img/the-huntsman.gif" alt="">
                            <img id="actorB" class="game__img--actorB" src="img/wolf-in-bed.gif" alt="">
                        </div>
                        <div class="game__text">
                            <div class="storyline">
                                <p class="paragraph"></p>
                                <div class="continue">Continue >></div>
                            </div>
                            <div class="storyfork hidden">
                                <p class="choice">Placeholder text</p>
                                <div class="options">
                                    <button class="options__button" id="buttonA">
                                        <i class="fas fa-arrow-alt-circle-left"></i> <span id="optionA">Placeholder</span>
                                    </button>
                                    <button class="options__button" id="buttonB">
                                        <span id="optionB">Placeholder</span>
                                            <i class="fas fa-arrow-alt-circle-right"></i> 
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tv__screen--end">
                    THE END
                </div>
            </div>
            <div class="tv__box">
                <img src="img/tv.png" alt="TV">
            </div>
        </div>
    </main>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
