<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Hood: Make Your Own Adventure</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/actors.css">
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
</head>
<body>
    <main class="container">
        <div class="tv">
            <div class="tv__screen">
                <div class="tv__screen--start active">
                    <p>CHOOSE YOUR OWN ADVENTURE</p>
                    <h2>RED HOOD</h2>
                    <small>
                        <p>Controls:</p>
                        <p>Continue text: <span class="controls-border">SPACE BAR</span><p>
                        <p>Choose left option: <span class="controls-border"><</span></p>
                        <p>Choose right option: <span class="controls-border">></span></p>
                    </small>
                    <button id="startBtn"><p>PRESS <span class="controls-border">ENTER</span> TO START</p></button>
                </div>
                <div class="tv__screen--game">
                    <div class="game">
                        <div class="game__img">
                            <!-- SCENE INJECTED HERE -->
                        </div>
                        <div class="game__text">
                            <!-- STORY INJECTED HERE-->
                        </div>
                    </div>
                </div>
                <div class="tv__screen--end">
                    <h2>THE END</h2>
                    <button id="replayBtn"><p>PRESS <span class="controls-border">ENTER</span> TO RESTART STORY</p></button>
                </div>
            </div>
            <div class="tv__box">
                <img src="img/tv.png" alt="TV">
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
