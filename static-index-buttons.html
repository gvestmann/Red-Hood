<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Hood | Create Your Own Adventure</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stage">
        <div class="tv-frame"></div>
        <div class="scene">
            <img class="scene_img" src="img/first-scene.png">
                <div class="scene__character">
                    <img class="scene__img--wolf" src="img/wolf-demo.png">
                    <img class="scene__img--redhood" src="img/red-hood-demo.png">

                </div>
        </div>
            <div class="story"> 
                <div class="option-wrapper">
                    <div class="continue-question">
                        <p>What Should Red Hood Do?</p>
                        <button>Option A</button>
                        <button>Option B</button>
                    </div>
                </div>
            </div>
    </div>
