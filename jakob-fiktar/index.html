<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Hood: Make Your Own Adventure</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="container">
        <div class="tv">
            <div class="tv__box">
                <img src="img/tv.png" alt="TV">
            </div>
            <div class="tv__screen">
                <div class="tv__screen--start">
                    TESTING WITH TEXT
                </div>
                <div class="tv__screen--game active">
                    <div class="game">
                        <div class="game__img">
                            <img src="img/first-scene.png" alt="">
                        </div>
                        <div class="game__text">
                            <div class="paragraph">Once upon a time, there was a little darling damsel, whom everybody loved that looked upon her, but her old granny loved her best of all. Once she made her a hood of red samite, and since she would wear nothing else on her head, people gave her the name of "Red Hood."</div>
                            <div class="continue">Continue >></div>
                        </div>
                    </div>
                </div>
                <div class="tv__screen--end">
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
